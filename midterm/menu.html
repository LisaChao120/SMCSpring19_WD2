<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coffee Cartel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Martel|Prata");
    </style>
    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" media="screen" href="layout.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="navbar.css" />

    <!-- SCRIPTS -->
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="sm-index-logo">
          <a href="index.html">
            <img src="images/CClogo.svg" alt="CoffeeCartelSmallLogo" />
          </a>
        </div>
        <div class="navbar">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="menu.html">Menu</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="nav-fix"></div>
    </header>
    <div class="container">
      <div class="ctr-submenu-container">
        <div class="floater-section sm-width-100 med-width-100 lg-width-33">
          <div class="espresso-container">
            <a href="espresso.html">
              <h2>Espresso</h2>
              <div class="menu-img-container">
                <img src="images/PSespresso.jpg" alt="espresso" />
              </div>
            </a>
          </div>
        </div>
        <div class="floater-section sm-width-100 med-width-100 lg-width-33">
          <div class="teas-container">
            <a href="teas.html">
              <h2>Specialties</h2>
              <div class="menu-img-container">
                <img src="images/PSlatte.jpg" alt="specialty drink" />
              </div>
            </a>
          </div>
        </div>
        <div class="floater-section sm-width-100 med-width-100 lg-width-33">
          <div class="coffeebeans-container">
            <a href="coffeebeans.html">
              <h2>Coffee Beans</h2>
              <div class="menu-img-container">
                <img src="images/PScoffeebeans.jpg" alt="coffee beans" />
              </div>
            </a>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </body>
