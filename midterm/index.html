<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coffee Cartel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Martel|Prata");
    </style>
    <!-- STYLES -->

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="layout.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="navbar.css" />

    <!-- SCRIPTS -->
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="sm-index-logo">
          <a href="index.html">
            <img src="images/CClogo.svg" alt="Coffee Cartel Small Logo" />
          </a>
        </div>
        <div class="navbar">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="menu.html">Menu</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="nav-fix"></div>
    </header>
    <div class="container">
      <div class="blk-fill">
        <div class="floater-section sm-width-100 med-width-100 lg-width-100">
          <div class="content-relative-pos">
            <div class="logoLG-container">
              <img src="images/logo-LG.svg" alt="Coffee Cartel large logo" />
            </div>
            <div class="home-img-container">
              <img src="images/inside.jpg" alt="Coffee cartel interior" />
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="floater-section sm-width-100 med-width-100 lg-width-100">
          <div class="content-relative-pos">
            <div class="text-container">
              <p>
                We are the first authentic coffee house to be established in
                Redondo Beach ~ since 1992.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </body>
</html>
