      var randomNumber = Math.random();

      var changeOpacity = function() {
        var opacity = Math.random();
        console.log(opacity);
        var test = document.getElementById("img-opacity");
        test.style.opacity = opacity;
      };

      var changeFont = function() {
        var test = document.getElementById("HeroTitle");
        test.style.font = "Arial";
      };

      var opacityButton = document.getElementById("opacityButton");
      opacityButton.addEventListener("click", changeOpacity);

      var fontButton = document.getElementById("fontButton");
      fontButton.addEventListener("click", changeFont);
