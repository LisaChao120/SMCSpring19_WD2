<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>hamburger toggle menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Rye");
    </style>
    <!-- STYLES -->

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="layout.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="navbar.css" />

    <!-- SCRIPTS -->
    <!-- <script src="main.js"></script> -->
  </head>
  <body>
    <header>
      <nav>
        <div class="sm-index-logo">
          <a href="index.html">
            <img src="images/coin.png" alt="BitCache coin logo" />
          </a>
        </div>
        <div class="toggle">
          <button id="toggleSwitch">
            <img
              id="hamburger"
              src="images/hamburger.png"
              alt="hamburger icon"
            />
          </button>
        </div>
        <div class="navbar" id="hamburgerNavbar">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="menu.html">Menu</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="nav-fix"></div>
    </header>
    <div class="container">
      <img id="goldrush" src="images/goldrush.jpeg" alt="gold rush image" />
    </div>
    <script>
      var switchHamburger = function() {
        var navbar = document.getElementById("hamburgerNavbar");
        var src1 = "images/hamburger.png";
        var src2 = "images/x.png";
        if (navbar.style.display === "block") {
          navbar.style.display = "none";
          document.getElementById("hamburger").src = src1;
        } else {
          navbar.style.display = "block";
          document.getElementById("hamburger").src = src2;
        }
      };

      document
        .getElementById("toggleSwitch")
        .addEventListener("click", switchHamburger);
        
    </script>
  </body>
</html>
