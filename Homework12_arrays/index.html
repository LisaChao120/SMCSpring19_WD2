<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Which Friends character are you?</h1>
      <form action="" method="POST">
        <label for="friendsCharacters">Friends Characters</label>
        <select name="characters" id="friendsCharacters">
          <option value="rachel">Rachel Green</option>
          <option value="monica">Monica Geller</option>
          <option value="phoebe">Phoebe Buffay</option>
          <option value="joey">Joey Tribbiani</option>
          <option value="chandler">Chandler Bing</option>
          <option value="ross">Ross Geller</option>
        </select>
      </form>
    </main>
    <script>
      var characterDropdown = document.getElementById("friendsCharacters");
      characterDropdown.addEventListener("change", ross);
      function rachel() {
        alert(
          "Rachel Karen Green (Jennifer Aniston) is the spoiled but warm-hearted and likable daughter of a rich vascular surgeon and his wife."
        );
      }
      function monica() {
        alert(
          "Monica E. Geller-Bing (Courteney Cox) is described as the mother hen of the group,[18] and is known for her obsessive-compulsive and competitive nature."
        );
      }
      function phoebe() {
        alert(
          "Phoebe Buffay-Hannigan (Lisa Kudrow) is an odd, ditzy albeit sweet-natured masseuse who grew up homeless, sometimes telling her friends outlandish tales of life on the street. "
        );
      }
      function joey() {
        alert(
          "Joseph Francis 'Joey' Tribbiani Jr. (Matt LeBlanc) is a good-natured but not-so-bright struggling actor and food lover."
        );
      }
      function chandler() {
        alert(
          "Chandler Muriel Bing (Matthew Perry)is known for his sarcastic sense of humor and is often depicted as being somewhat of a hapless individual, suffering a lot of bad luck while struggling through life and occasionally struggling with an on-and-off smoking addiction."
        );
      }
      function ross() {
        alert(
          "Dr. Ross Eustace Geller, Ph.D. (David Schwimmer) is most intelligent of the six main characters, but at the same time a clumsy, quirky man, Ross is known for being a smart, know-it-all who prides himself on his rationality, despite his clear hopeless romanticism."
        );
      }
    </script>
  </body>
</html>
