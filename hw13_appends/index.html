<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Append Homework</title>

    <style>
      #remove {
        background: red;
      }

      button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        margin: 3px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        width: 150px;
        height: 70px;
      }

      .btnAddGrp li {
        list-style: none;
        display: inline-block;
      }

      .container {
        background-color: azure;
      }

      .addon {
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div class="button-container">

      <div class="btnAddGrp">

          <li><button id="btnAddPuppy">Puppy</button></li>
          <li><button id="btnAddPizza">Pizza</button></li>
          <li><button id="btnAddTp">Toilet Paper</button></li>
          <li><button id="btnAddSushi">Sushi</button></li>

          <li><button id="btnAddTylenol">Tylenol</button></li>
          <li><button id="btnAddTacos">Tacos</button></li>
          <li><button id="btnAddBeer">Beer</button></li>
          <li><button id="remove">Remove last</button></li>
        </ul>
      </div>
    </div>
    <div class="cart-container">
      <h1 id="cart">Your cart</h1>
      <div class="container"></div>
    </div>
